{% extends "base.html" %}
{% block title %}用户设置{% endblock %}
{% block main %}
    <div id="main">
        {% include 'sidebar.html' %}
        <div id="content">
            <div class="panel">
                <div class="header">
                    <ul class="breadcrumb">
                        <li><a href="/">主页</a><span class="divider">/</span></li>
                        <li class="active">设置</li>
                    </ul>
                </div>
                <div class="inner">
                    <form id="setting_form" class="form-horizontal" action="{{ url_for('.setting') }}"
                          method="post">
                        <div class="control-group">
                            <label class="control-label" for="name">用户名</label>
                            <div class="controls">
                                <input class="input-xlarge readonly" id="name" name="name" size="30" type="text"
                                       readonly='true' value="{{ user.username }}">
                            </div>
                        </div>

                        <div class='control-group'>
                            <label class='control-label' for='email'>电子邮件</label>

                            <div class='controls'>
                                <input class='input-xlarge' id='email' name='email' size='30' type='text'
                                       value="{{ user.email }}"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="signature">个性签名</label>
                            <div class="controls">
                                <textarea class="input-xlarge" id="signature" name="signature"
                                          size="30">{{ user.signature }}</textarea>
                            </div>
                        </div>
                        <input type='hidden' name='_csrf' value={{ csrf_token }}>
                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel">
                <div class="header">
                    <span class="col_fade">更改密码</span>
                </div>
                <div class="inner">
                    <form id="change_pass_form" class="form-horizontal" action="{{ url_for('.setting') }}"
                          method="post">
                        <div class="control-group">
                            <label class="control-label" for="old_pass">当前密码</label>

                            <div class="controls">
                                <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30"
                                       autocomplete="off">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="new_pass">新密码</label>

                            <div class="controls">
                                <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
                            </div>
                        </div>
                        <input type='hidden' name='_csrf' value={{ csrf_token }}>
                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel">
                <div class="header">
                    <span class="col_fade">上传头像</span>
                </div>
                <div class="inner">
                    <form id="avatar_form" class="form-horizontal" action="{{ url_for('.avatar_add') }}"
                          method="post" enctype="multipart/form-data">
                        <div class="control-group">
                            <label class="control-label" for="select_image">选择图片</label>
                            <div class="controls">
                                <input class="input-xlarge" id="avatar" type="file" name="avatar">
                            </div>
                        </div>

                        <input type='hidden' name='_csrf' value={{ csrf_token }}>
                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="上传头像">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
