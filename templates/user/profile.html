{% extends "base.html" %}
{% block title %}用户设置{% endblock %}
{% block main %}
    <div id="main">
        {% include 'sidebar.html' %}
        <div id="content">
            <div class="panel">
                <div class="header">
                    <ul class="breadcrumb">
                        <li><a href="/topic">主页</a><span class="divider">/</span></li>
                        <li class="active">设置</li>
                    </ul>
                </div>
                <div class="inner">
                    <form id="setting_form" class="form-horizontal" action="{{ url_for('.setting', token=token) }}"
                          method="post">
                        <div class="control-group">
                            <label class="control-label" for="name">用户名</label>
                            <div class="controls">
                                <input class="input-xlarge" id="name" name="name" size="30" type="text"
                                       value="{{ user.username }}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="signature">个性签名</label>
                            <div class="controls">
                                <textarea class="input-xlarge" id="signature" name="signature"
                                          size="30">{{ user.signature }}</textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel">

                    <span class="col_fade">更改密码</span>
                </div>

            </div>
            <div class="panel">
                <div class="header">
                    <span class="col_fade">上传头像</span>
                </div>
                <div class="inner">
                    <form id="change_pass_form" class="form-horizontal" action="{{ url_for('.avatar_add') }}"

                    >
                        <div class="control-group">
                            <input type="file" name="avatar">
