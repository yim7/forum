{% extends 'base.html' %}
<title>{% block title %}登录{% endblock %}</title>
{% block main %}
    <div id="main">
        <div id='content'>
            <div class='panel'>
                <div class='header'>
                    <ul class='breadcrumb'>
                        <li><a href='/'>主页</a><span class='divider'>/</span></li>
                        <li class='active'>登录</li>
                    </ul>
                </div>
                <div class='inner'>
                    {% if success == 'False' %}
                    <div class="alert alert-error">
                        <a class="close" data-dismiss="alert" href="#">&times;</a>
                        <strong>登录失败，请检查账号和密码</strong>
                    </div>
                    {% endif %}
                    <form id='signin_form' class='form-horizontal' action='/login' method='post'>
                        <div class='control-group'>
                            <label class='control-label' for='name'>用户名</label>

                            <div class='controls'>
                                <input class='input-xlarge' id='name' name='username' size='30' type='text'/>
                            </div>
                        </div>
                        <div class='control-group'>
                            <label class='control-label' for='pass'>密码</label>

                            <div class='controls'>
                                <input class='input-xlarge' id='pass' name='password' size='30' type='password'/>
                            </div>
                        </div>
                        <input type='hidden' name='_csrf' value='{{ csrf_token }}'/>

                        <div class='form-actions'>
                            <input type='submit' class='span-primary' value='登录'/>
                            <a id="forgot_password" href='/login/view'>忘记密码了?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
