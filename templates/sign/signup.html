{% extends 'base.html' %}
<title>{% block title %}注册{% endblock %}</title>
{% block main %}
    <div id="main">
        <div id='content'>
            <div class='panel'>
                <div class='header'>
                    <ul class='breadcrumb'>
                        <li><a href='/'>主页</a><span class='divider'>/</span></li>
                        <li class='active'>注册</li>
                    </ul>
                </div>
                <div class='inner'>
                    {% if success == 'True' %}
                        <div class="alert alert-success">
                            <strong>注册成功</strong>
                            <a href="/">跳转到主页</a>
                        </div>
                    {% elif success == 'False' %}
                        <div class="alert alert-error">
                            <strong>注册信息有误，请检查</strong>
                        </div>
                    {% endif %}
                    <form id='signup_form' class='form-horizontal' action='/register' method='post'>
                        <div class='control-group'>
                            <label class='control-label' for='username'>用户名</label>
                            <div class='controls'>
                                <input class='input-xlarge' id='username' name='username' size='30' type='text'
                                       value=''/>
                            </div>
                        </div>
                        <div class='control-group'>
                            <label class='control-label' for='pass'>密码</label>
                            <div class='controls'>
                                <input class='input-xlarge' id='pass' name='password' size='30' type='password'/>
                            </div>
                        </div>
                        <div class='control-group'>
                            <label class='control-label' for='re_pass'>确认密码</label>
                            <div class='controls'>
                                <input class='input-xlarge' id='re_pass' name='re_password' size='30' type='password'/>
                            </div>
                        </div>
                        <div class='control-group'>
                            <label class='control-label' for='email'>电子邮箱</label>
                            <div class='controls'>
                                <input class='input-xlarge' id='email' name='email' size='30' type='text'/>
                            </div>
                        </div>
                        <input type='hidden' name='_csrf' value={{ csrf_token }}>
                        <div class='form-actions'>
                            <input type='submit' class='span-primary' value='注册'/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
