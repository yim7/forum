<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}论坛主页{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/index.min.23a5b1ca.min.css">
    <link href="//cdn.bootcss.com/prism/1.8.0/themes/prism.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<!-- navbar -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class='brand' href='/'>
                <img src="//o4j806krb.qnssl.com/public/images/cnodejs_light.svg">
            </a>

            <form id='search_form' class='navbar-search' action="/">
                <input type='text' id='q' name='q' class='search-query span3' value=''/>
            </form>
            <ul class="nav pull-right">
                <li><a href="/">首页</a></li>
                <li>
                    <a href="/mail">
                        消息
                    </a>
                </li>
                <li><a href="/about" target="">关于</a></li>
                {% if current_user() %}
                    {% if current_user().is_admin() %}
                        <li><a href="/admin">管理</a></li>
                    {% endif %}
                    <li><a href="/profile">设置</a></li>
                    <li>
                        <a href="/signout" rel="nofollow">退出</a>
                    </li>
                {% else %}
                    <li><a href='/register/view'>注册</a></li>
                    <li><a href='/login/view'>登录</a></li>
                {% endif %}
            </ul>
            <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
    </div>
</div>

{% block main %}
{% endblock %}

<div id="footer">
    <div id="footer_main">
        <div class="links">
            <a class="dark" target="_blank" href="https://github.com/yim7/yim-club">源码地址</a>
        </div>

        <div class="col_fade">

            <p>感谢 CNode 社区，参考 CNode 模版做的论坛</p>
            <p>网站部署于<a href="https://cloud.tencent.com/" target="_blank">腾讯云</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/marked/0.3.19/marked.min.js"></script>
<script src="https://cdn.bootcss.com/prism/1.13.0/prism.js"></script>
<script src="https://cdn.bootcss.com/prism/1.13.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>
